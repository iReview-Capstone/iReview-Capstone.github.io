<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

    <title>iReview</title>

    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="assets/css/LineIcons.2.0.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Tiny Slider  -->
    <link rel="stylesheet" type="text/css" href="assets/css/tiny-slider.css">
    <!-- Tailwind css -->
    <link rel="stylesheet" type="text/css" href="assets/css/tailwind.css">
    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->

  </head>
  <body>

    <main class="flex items-center justify-center h-screen bg-gray-100">
        <form>
            <div class="bg-blue-100 w-96 p-6 rounded shadow-grey-50">
                <div class="flex items-center justify-center mb-4">
                    <img src="/assets/img/logo-ir.svg" class="h-32" />
                </div>
                <p class="text-grey-700 text-center my-5">Register in iReview</p>

                <label>
                  <a href="login.html" class="text-blue-700 py-4 my-4 text-center">Already has account?</a></p>
                </label>
                <fieldset>
                  <input id="draft" class="peer/draft" type="radio" name="status" />
                  <label for="draft" class="peer-checked/draft:text-blue-700">Business owner</label>
                
                </fieldset>

                <label class="text-grey-700">Username</label>
                <input
                    class="w-full py-2 bg-grey-50 text-grey-500 px-1 outline-none mb-4"
                    type="text"
                />
                <label class="text-grey-700">Email</label>
                <input
                    class="w-full py-2 bg-grey-50 text-grey-500 px-1 outline-none mb-4"
                    type="email"
                />
                <label class="text-grey-700">Password</label>
                <input
                class="w-full py-2 bg-grey-50 text-grey-500 px-1 outline-none mb-4"
                type="password"
                />
                <label class="text-grey-700">Confirm password</label>
                <input
                class="w-full py-2 bg-grey-50 text-grey-500 px-1 outline-none mb-4"
                type="password"
                />
                <input
                class="mb-6"
                id="remember"
                type="checkbox"
                />
                <label for="remember" class="text-grey-700">Remember Me</label>
                
                <br>
                <input
                class="mb-6"
                id="remember"
                type="checkbox"
                />
                <label for="remember" class="text-grey-700">Agree to <a href="terms.html" class="text-blue-700 data-modal-toggle='defaultModal' ">terms and conditions</a></label>
                
                <button 
                type="submit" 
                class="bg-blue-500 w-full
                 text-grey-100 py-2 rounded hover:bg-blue-600
                  trasition-colors"
                >
                <a href="home.html">Register</a>
                </button>
            </div>
        </form>

    </main>
    
    <!-- All js Here -->
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/contact-form.js"></script>      
    <script src="assets/js/main.js"></script>      
  </body>
</html>
